<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./Calculator.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <input class="display" id="dish" type="text">
        <div class="Btn-container">
            <div class="row" id="special" data-value="AC">AC</div>
            <div class="row" id="special" data-value="DE">DE</div>
            <div class="row" id="special" data-value="%">%</div>
            <div class="row" id="special" data-value="/">/</div>
            <div class="row" data-value="7">7</div>
            <div class="row" data-value="8">8</div>
            <div class="row" data-value="9">9</div>
            <div class="row" id="special" data-value="*">*</div>
            <div class="row" data-value="4">4</div>
            <div class="row" data-value="5">5</div>
            <div class="row" data-value="6">6</div>
            <div class="row" id="special" data-value="-">-</div>
            <div class="row" data-value="1">1</div>
            <div class="row" data-value="2">2</div>
            <div class="row" data-value="3">3</div>
            <div class="row" id="special" data-value="+">+</div>
            <div class="row" data-value="0">0</div>
            <div class="row" data-value="00">00</div>
            <div class="row" id="special" data-value=".">.</div>
            <div class="row" id="special" data-value="=">=</div>
        </div>
    </div>
</body>
</html>
<script src="./Calculator.js"></script>
